<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Найди число</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header">
        <h2>Find Number</h2>
        <hr size=1px color="#002752" width=100% align="left">
        <p>Тренировка внимания</p>
    </div>

    <div class="work-page" id="id-work-page">
        <button id="id-cmd-start" class="btn-std-default">Старт</button>

        <hr size=1px color="#002752" width=100% align="left">

        <div class="num-grid">
<!--
            <div class="task-title">
                <div class="task-title-text">
                    <p>Task-title</p>
                </div>
            </div>
-->
            <div class="selector-box" id="id-selector-box">
                <div class="selector-question" id="id-question">
                    Question
                </div>

                <div class="selector-answers">
                    <button class="btn-std-card" id="id-a1">1</button>
                    <button class="btn-std-card" id="id-a2">2</button>
                    <button class="btn-std-card" id="id-a3">3</button>
                    <button class="btn-std-card" id="id-a4">4</button>
                    <button class="btn-std-card" id="id-a5">5</button>
                    <button class="btn-std-card" id="id-a6">6</button>
                    <button class="btn-std-card" id="id-a7">7</button>
                    <button class="btn-std-card" id="id-a8">8</button>
                    <button class="btn-std-card" id="id-a9">9</button>
                    <button class="btn-std-card" id="id-a10">10</button>
                    <button class="btn-std-card" id="id-a11">11</button>
                    <button class="btn-std-card" id="id-a12">12</button>
                    <button class="btn-std-card" id="id-a13">13</button>
                    <button class="btn-std-card" id="id-a14">14</button>
                    <button class="btn-std-card" id="id-a15">15</button>
                    <button class="btn-std-card" id="id-a16">16</button>
                    <button class="btn-std-card" id="id-a17">17</button>
                    <button class="btn-std-card" id="id-a18">18</button>
                    <button class="btn-std-card" id="id-a19">19</button>
                    <button class="btn-std-card" id="id-a20">20</button>
                    <button class="btn-std-card" id="id-a21">21</button>
                </div>

                <div class="round-stat" id="id-round-stat">

                </div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
